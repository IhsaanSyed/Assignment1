<!DOCTYPE HTML> 
<html> 
    <head> 
        <meta charset = "UTF-8"> 
        <title>Contact Me</title>
        <meta name="viewport" content="width=device-width">
        <link href="fluid.css" rel="stylesheet" type="text/css" media="only screen and 
        (min-width:960px)">  
        <link href="tablet.css" rel="stylesheet" type="text/css" media="only screen 
        and (min-width:481px) and (max-width:960px)"> 
        <link href="phone.css" rel="stylesheet" type="text/css" media="only screen 
        and (max-width:480px)">

    <body> 
        <div id="wrapper"> 
            <h1>Any Feedback? Let Me Know!</h1>
            <form action="mailto:ihsaan.syed@ontariotechu.net" ?subject="Signup" Form method="post" enctype="text/plain" name="form">
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" placeholder="Your name or nickname here" size="48" required> 
                </p>
                <p> 
                    <label for="email">Email:</label> 
                    <input type="email" name="email" size="40" required> 
                </p>
                <p>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </p> 
                <p> 
                    <label for="comments">Comments:</label><br> 
                    <textarea name="comments" cols="60" rows="6"></textarea> 
                </p>
                <p>
                    <input type="submit" value="Click here to submit the form"/>
                </p>
                <p>
                    <input type="reset" value="Click here to reset the form"/>
                </p>
            </form>
        </div>
        <div class="clear"></div> 
            <div id="footer"> 
            <address>  
                <p>Contact me at <a href="ihsaan.syed@ontariotechu.net">My Email</a></p>
